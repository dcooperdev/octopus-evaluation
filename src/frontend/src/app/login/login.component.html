<section class="container">
  <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="submit()">
    <div class="error-message-form">{{ error }}</div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="test@host.com" formControlName="username_email">
      <small id="emailHelp" class="form-text text-muted">Nunca compartiremos su email con nadie mas.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
    </div>
    <button type="submit" class="top-separator btn btn-lg btn-primary btn-block">Submit</button>
  </form>
</section>
