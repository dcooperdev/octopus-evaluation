<section class="container">
  <form class="form-signin" [formGroup]="publicationForm" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="title">Titulo</label>
      <input type="text" class="form-control" id="title" placeholder="Title" formControlName="title">
    </div>

    <div class="form-group">
      <label for="exampleFormControlTextarea1">Cuerpo de la publicaci√≥n</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" formControlName="body"></textarea>
    </div>

    <div class="form-group">
      <label for="image">Image URL</label>
      <input type="text" class="form-control" id="image" placeholder="http://example.com/my-picture.jpg" formControlName="image">
    </div>

    <button type="submit" class="btn btn-lg btn-primary btn-block">
      <span *ngIf="edit else create">Editar</span>
      <ng-template #create>Crear</ng-template>
    </button>
  </form>
</section>
